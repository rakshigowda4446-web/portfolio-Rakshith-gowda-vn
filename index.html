<!DOCTYPE html>
<html lang="en">
<head>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* -------- GLOBAL -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #0F172A, #020617);
      color: #E5E7EB;
    }

    a {
      text-decoration: none;
      color: white;
    }

    section {
      padding: 80px 10%;
    }

    h1, h2 {
      color: #38BDF8;
      margin-bottom: 15px;
    }

    /* -------- NAVBAR -------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(2, 6, 23, 0.9);
      padding: 15px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li a:hover {
      color: #38BDF8;
    }

    /* -------- HERO -------- */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .hero-text h1 {
      font-size: 3rem;
    }

    .hero-text span {
      color: #A855F7;
    }

    .hero-text button {
      margin-top: 20px;
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #38BDF8, #A855F7);
      color: white;
      cursor: pointer;
    }

    .hero-card {
      background: #020617;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    /* -------- SKILLS -------- */
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .skill {
      background: #0F172A;
      padding: 25px;
      text-align: center;
      border-radius: 15px;
      transition: 0.3s;
    }

    .skill:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(56,189,248,0.4);
    }

    /* -------- FOOTER -------- */
    footer {
      text-align: center;
      padding: 20px;
      background: #020617;
      color: #94A3B8;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <nav>
    <h3>MyPortfolio</h3>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>Hello, I'm <span>Your Name</span></h1>
      <p>Frontend Developer & Designer</p>
      <button>Download CV</button>
    </div>

    <div class="hero-card">
      <h2>About Me</h2>
      <p>
        I build clean, responsive, and modern websites using HTML, CSS,
        and JavaScript.
      </p>
    </div>
  </section>

  <section>
    <h2>Skills</h2>
    <div class="skills">
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">JavaScript</div>
      <div class="skill">React</div>
      <div class="skill">UI/UX</div>
    </div>
  </section>

  <footer>
    Â© 2025 Your Name
  </footer>

</body>
</html>
